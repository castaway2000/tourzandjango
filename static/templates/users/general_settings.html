{% extends 'base_profile.html' %}

{% block content_profile %}
    <div class="col-md-9">
        <div class="row">

            <div class="col-md-5">
                <h4>Change Password</h4>

                <form method="post" action="">{% csrf_token %}
                    <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                        <label>Current Password</label>
                        <span>{{ form.old_password.errors }}</span>
                        <input class="form-control" type="password" name="{{ form.old_password.html_name }}">
                    </div>
                    <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                        <label>New Password</label>
                        <span>{{ form.new_password1.errors }}</span>
                        <input class="form-control" type="password" name="{{ form.new_password1.html_name }}">
                    </div>
                    <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                        <label>New Password Again</label>
                        <span>{{ form.new_password2.errors }}</span>
                        <input class="form-control" type="password" name="{{ form.new_password2.html_name }}">
                    </div>
                    <hr />
                    <input class="btn btn-primary" type="submit" value="Change Password" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
