{% load static %}
{% load i18n %}

<li>
    <div class="row">
        <div class="col-md-2">
            <div class="booking-item-review-person">
                <a class="booking-item-review-person-avatar round" href="#">
                    <img src="{% get_media_prefix %}{{ review.user.profile.image }}"/>
                </a>
                <p class="booking-item-review-person-name"><a href="#">{{ review.user.get_full_name }}</a>
                </p>
                <p class="booking-item-review-person-loc">Palm Beach, FL</p><small><a href="#">14 Reviews</a></small>
            </div>
        </div>
        <div class="col-md-10">
            <div class="booking-item-review-content">
                <h5>"{{ review.name }}"</h5>
                <ul class="icon-group booking-item-rating-stars">
                    <li><i class="fa fa-star"></i>
                    </li>
                    <li><i class="fa fa-star"></i>
                    </li>
                    <li><i class="fa fa-star"></i>
                    </li>
                    <li><i class="fa fa-star"></i>
                    </li>
                    <li><i class="fa fa-star"></i>
                    </li>
                </ul>
                <p>
                    {{ review.text|safe }}
                </p>

                <p class="booking-item-review-rate">{% blocktrans %}Was this review helpful?{% endblocktrans %}
                    <a class="fa fa-thumbs-o-up box-icon-inline round" href="#"></a><b class="text-color"> 18</b>
                </p>

            </div>
        </div>
    </div>
</li>
