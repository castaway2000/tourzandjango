{% extends 'base_profile.html' %}
{% load static %}


{% block content_profile %}
    <div class="col-md-9">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-lg-7">
                            <h4>Tourist Profile</h4>
                        </div>
                        <div class="col-lg-5">
                             <a href="{% url 'tourist' profile.user.username %}">
                                 See Public Page
                             </a>
                        </div>
                    </div>

                    <div class="form-group form-group-icon-left"><i class="fa fa-envelope input-icon"></i>
                        <label>Interests (comma-separated list):</label>
                        <textarea rows="3" maxlength="50000"
                                  placeholder="Add here your interests"
                                  name="{{ form.interests.html_name }}" class="form-control" >{% if form.interests.value %}{{ form.interests.value }}{% endif %}</textarea>
                    </div>

                    <div class="form-group form-group-icon-left"><i class="fa fa-envelope input-icon"></i>
                        <label>About:</label>
                        <textarea rows="5" maxlength="50000"
                                  placeholder="Write here some info about yourself (5000 characters limit)"
                                  name="{{ form.about.html_name }}" class="form-control" >{% if form.about.value %}{{ form.about.value }}{% endif %}</textarea>
                    </div>

                </div>
                <div class="col-md-4 col-md-offset-1">
                    <h4>Avatar</h4>
                    {% if user.profile.image %}
                        <div>
                            <img src="{{ user.profile.image.url }}" class="img-responsive img-rounded">
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label>Upload New Avatar Image:</label>
                        <input type="file" name="{{ form.image.html_name }}">
                    </div>

                    <hr>
                    <input type="submit" class="btn btn-primary" value="Save Changes">

                </div>
            </div>
        </form>
    </div>
{% endblock %}
