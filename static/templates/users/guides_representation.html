{% load static %}

<div class="col-md-3">
    <div class="thumb">
        <header class="thumb-header">
            <a href="{% url 'guide' guide.user__username %}" class="hover-img curved" href="#">
                <img class="guide-image-small"
                {% if guide.profile_image %}
                     src="{% get_media_prefix %}{{ guide.profile_image }}"
                {% else %}
                     src="{% static 'img/300x300.png' %}"
                {% endif %}
                     alt="Image of {{ guide.user__first_name }} {{ guide.user__last_name }}"
                     title="{{ guide.user__first_name }} {{ guide.user__last_name }}" />
                <i class="fa fa-plus box-icon-white box-icon-border hover-icon-top-right round"></i>
            </a>
        </header>
        <div class="thumb-caption">
            <h4 class="thumb-title">{{ guide.user__username }}</h4>
            {% if guide.overview %}
                <p class="thumb-desc">{{ guide.overview|truncatewords:20 }}</p>
            {% else %}
                <p>Some decription will be here</p>
            {% endif %}
        </div>
    </div>
</div>
