{% extends 'base_profile.html' %}
{% load static %}

{% block content_profile %}
    <div class="col-md-9">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">

                <div class="col-md-8">
                    <h4>Tour Editing page</h4>

                    <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                        <label>Name:</label>
                        <span>{{ form.name.errors }}</span>
                        <input class="form-control" name="{{ form.name.html_name }}" value="{{ form.name.value }}">
                    </div>

                    <div class="form-group form-group-icon-left"><i class="fa fa-envelope input-icon"></i>
                        <label>Overview</label>
                        <textarea rows="7" maxlength="50000"
                                  placeholder="Add here tour overview"
                                  name="{{ form.overview.html_name }}" class="form-control" >{% if form.overview.value %}{{ form.overview.value }}{% endif %}</textarea>
                    </div>

                    <div class="checkbox">
                        <label>
                          <input type="checkbox" name="{{ form.is_free.html_name }}"
                              {% if form.is_free.value %}checked{% endif %}> Is free
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                          <input type="checkbox" name="{{ form.is_active.html_name }}"
                              {% if form.is_active.value %}checked{% endif %}
                          > Is active
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>

                </div>

                <div class="col-md-4">
                    <h4>Pricing</h4>
                </div>

            </div>
        </form>
    </div>
{% endblock %}
