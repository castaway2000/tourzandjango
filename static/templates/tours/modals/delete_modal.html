{% load i18n %}
<div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
              <h4>{% blocktrans %}Are you sure you want to delete this?{% endblocktrans %}</h4>
                <button class="btn btn-primary" data-dismiss="modal" aria-label="Close">{% blocktrans %}Cancel{% endblocktrans %}</button>
                <button id="confirm_delete_btn" class="btn btn-success" data-dismiss="modal" aria-label="Close">{% blocktrans %}Yes{% endblocktrans %}</button>
            </div>
        </div>
    </div>
</div>
