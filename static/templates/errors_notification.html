{% load i18n %}
<div class="row center">
    <div class="col-lg-12 col-lg-offset-0 messages-container">

        {% for message in messages %}
            {% if forloop.last %}
               {% if 'success' in message.tags %}
                   <div class="alert alert-success alert-general" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                       {% blocktrans %}{{ message }}{% endblocktrans %}
                   </div>
               {% elif 'error' in message.tags %}
                    <div class="alert alert-danger alert-general" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                          {% blocktrans %}{{ message }}{% endblocktrans %}
                    </div>
               {% endif %}
            {% endif %}
        {% endfor %}

    </div>
</div>
