{% load static %}
<div class="mfp-with-anim mfp-hide mfp-dialog" id="writing_feedback_modal">
    <h3 class="mb0">Feedback for tourist</h3>
    <form id="feedback_form" class="form-horizontal" action="" method="post">
        {% csrf_token %}


        <div class="form-group">
            <label>Feedback Text</label>
            <textarea rows="5" class="form-control" name="{{ form.feedback.html_name }}"></textarea>
        </div>

        <div class="form-group">
            <label>Put your score here</label>
            <input type="number" step="0.1" class="form-control"
                   id="rating"
                   name="{{ form.rating.html_name }}">
        </div>


        <div class="form-group text-right">
            <input class="btn btn-primary" type="submit" value="Save" />
        </div>

    </form>
</div>
